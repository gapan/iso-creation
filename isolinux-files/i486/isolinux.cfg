default English-US
prompt 1
timeout 0
FONT ter-i16b.psf
F1 f1.txt
ui menu.c32

MENU TITLE Installation of Salix 15.0 (32-bit)
MENU TABMSG Select your language then press [Enter], or [F1] for help.
MENU WIDTH 80
MENU MARGIN 10
MENU ROWS 12
MENU CMDLINEROW 22
MENU ENDROW -1
MENU TIMEOUTROW -2
MENU TABMSGROW -26
MENU HELPMSGROW 22
MENU HELPMSGENDROW -1
MENU HSHIFT 0
MENU VSHIFT 5

menu color screen	37;40      #80ffffff #00000000 std
menu color border	37;44      #40000000 #00000000 std
menu color title	1;36;44    #c00090f0 #00000000 std
menu color unsel	37;44      #90ffffff #00000000 std
menu color hotkey	1;37;44    #ffffffff #00000000 std
menu color sel		7;37;40    #e0000000 #20ff8000 all
menu color hotsel	1;7;37;40  #e0400000 #20ff8000 all
menu color disabled	1;30;44    #60cccccc #00000000 std
menu color scrollbar	30;44      #40000000 #00000000 std
menu color tabmsg	37;40      #90ffff00 #00000000 std
menu color cmdmark	1;36;40    #c000ffff #00000000 std
menu color cmdline	37;40      #c0ffffff #00000000 std
menu color timeout_msg	37;40      #80ffffff #00000000 std
menu color timeout	1;37;40    #c0ffffff #00000000 std
menu color help		37;40      #c0ffffff #00000000 std
menu color msg07	37;40      #90ffffff #00000000 std

LABEL Catalan
  MENU LABEL Install Salix 15.0 in Catalan (i686-PAE)
  KERNEL /kernels/hugesmp.s/bzImage
  INITRD initrd.img
  APPEND rw SLACK_KERNEL=hugesmp.s LANG=ca_ES.utf8

