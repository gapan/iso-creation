set default="0"
set timeout="30"
set hidden_timeout_quiet=false

#if loadfont /EFI/boot/unicode.pf2; then
#  set gfxmode=800x600
#  load_video
#fi

#terminal_output gfxterm
# Detect installed operating system and allow booting them from GRUB:
menuentry "Detect/boot any installed operating system " {
  configfile "/EFI/BOOT/osdetect.cfg"
}
menuentry "Salix 14.2 (64-bit x86_64) install in Dutch" {
  echo "Starting Salix 14.2 (64-bit x86_64) install in Dutch..."
  linux /kernels/huge.s/bzImage vga=normal load_ramdisk=1 prompt_ramdisk=0 ro printk.time=0 SLACK_KERNEL=huge.s LANG=nl_NL.utf8
  initrd /isolinux/initrd.img
}
